<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        .relative{
            position: relative;
            width: 400px;
            height: 200px;
            border: 4px solid darkblue;
        }
        .absolute{
            position: absolute;
            top: 80px;
            right: 30px;
            width: 200px;
            height: 100px;
            border: 4px solid darkcyan;
        }
    </style>
</head>
<body>
    <h1>
        Aprendendo Posicionamento
    </h1>
    <h2>
        Posiconamento Absoluto
    </h2>
    <p>Com o posicionamento Absolute você pode posicionar qualquer elemento de acordo com o elemento pai e que tenha uma posição diferente da estática</p>
    <div class="relative">
        Caixa Pai - propriedade relativa
        <div class="absolute">
            Caixa Filha - Aplicando position absolute
        </div>
    </div>
</body>
</html>
